{% load static %}
{% load gallery_custom_tag %}

<div class="card">
    <div class="card-body">
        <h6 dir="rtl" class="mb-0 text-primary font-weight-bold"><span id="all-files-size"></span><span class="float-end text-secondary"><span>&nbspاز&nbsp</span>{{ request.user|user_maximum_quota_size_tag }} </span></h6>
        <div class="progress mt-1" style="height:7px;">
            <div id="image-files-percent" class="progress-bar bg-secondary" role="progressbar" style="width: 0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            <div id="video-files-percent" class="progress-bar bg-success" role="progressbar" style="width: 0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            <div id="document-files-percent" class="progress-bar bg-info" role="progressbar" style="width: 0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            <div id="system-files-percent" class="progress-bar bg-warning" role="progressbar" style="width: 0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            <div id="other-files-percent" class="progress-bar bg-danger" role="progressbar" style="width: 0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="d-flex align-items-center">
            <div class="fm-file-box bg-light-secondary text-secondary"><i class="bx bx-image"></i>
            </div>
            <div class="flex-grow-1 ms-2">
                <h6 class="mb-0 text-secondary">فایل تصویر</h6>
                <p id="image-files-number" class="mb-0 text-secondary">0 files</p>
            </div>
            <h6 id="image-files-size" class="text-primary mb-0">0</h6>
        </div>
        <div class="d-flex align-items-center mt-3">
            <div class="fm-file-box bg-light-success text-success"><i class="bx bx-video"></i>
            </div>
            <div class="flex-grow-1 ms-2">
                <h6 class="mb-0 text-success">فایل ویدئو</h6>
                <p id="video-files-number" class="mb-0 text-success">0 files</p>
            </div>
            <h6 id="video-files-size" class="text-primary mb-0">0</h6>
        </div>
        <div class="d-flex align-items-center mt-3">
            <div class="fm-file-box bg-light-info text-info"><i class="bx bxs-file-doc"></i>
            </div>
            <div class="flex-grow-1 ms-2">
                <h6 class="mb-0 text-info">فایل اسناد</h6>
                <p id="document-files-number" class="mb-0 text-info">0 files</p>
            </div>
            <h6 id="document-files-size" class="text-primary mb-0">0</h6>
        </div>
        <div class="d-flex align-items-center mt-3">
            <div class="fm-file-box bg-light-warning text-warning"><i class="bx bx-image"></i>
            </div>
            <div class="flex-grow-1 ms-2">
                <h6 class="mb-0 text-warning">فایل سیستم</h6>
                <p id="system-files-number" class="mb-0 text-warning">0 files</p>
            </div>
            <h6 id="system-files-size" class="text-primary mb-0">0</h6>
        </div>
        <div class="d-flex align-items-center mt-3">
            <div class="fm-file-box bg-light-danger text-info"><i class="bx bx-image"></i>
            </div>
            <div class="flex-grow-1 ms-2">
                <h6 class="mb-0 text-danger">فایل ناشناس</h6>
                <p id="other-files-number" class="mb-0 text-danger">0 files</p>
            </div>
            <h6 id="other-files-size" class="text-primary mb-0">0</h6>
        </div>
    </div>
</div>
