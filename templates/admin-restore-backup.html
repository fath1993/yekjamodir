{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="پنل مدیریت حافین - جبهه مردمی فعالان جمعیت">
    <meta name="author" content="امیرحسین فتح اللهی">
    <meta name="keyword" content="جبهه مردمی فعالان جمعیت ,جبهه ,مردمی ,فعالان ,جمعیت">
    <title>{{ page_title }}</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="{% static 'admin-panel/custom/favicon/favicon_128_128.png' %}">

	<!-- Theme Color -->
	<meta name="theme-color" content="#5867dd">

	<!-- Plugin styles -->
	<link rel="stylesheet" href="{% static 'admin-panel/vendors/bundle.css' %}" type="text/css">

	<!-- App styles -->
	<link rel="stylesheet" href="{% static 'admin-panel/assets/css/app.css' %}" type="text/css">
</head>

<body class="form-membership" style="background: #0b2e13 ">

	<!-- begin::page loader-->
	<div class="page-loader">
		<div class="spinner-border"></div>
	</div>
	<!-- end::page loader -->

	<div class="form-wrapper">
    <!-- logo -->
    <div class="logo">
        <img src="{% static 'admin-panel/custom/restor-backup.svg' %}" style="max-width: 80px" alt="image">
    </div>
    <!-- ./ logo -->

    <h5>بازگردانی بک آپ</h5>

    <!-- form -->
    <form action="{% url 'admin_panel:ajax-restore-backup' %}" method="post" enctype="multipart/form-data" style="text-align: right">
        {% csrf_token %}
        <div class="form-group">
            <strong>مواردی که می خواهید بازگردانی شوند را بارگزاری نمایید</strong>
            <small class="text-muted">فرمت قابل پذیرش <span style="color: green">json</span> می باشد</small>
        </div>
        <div class="form-group">
            <label for="financial-section">مالی</label>
            <input type="file" class="form-control text-left" id="financial-section" name="financial-section" aria-describedby="financial-section" placeholder="فایل مالی">
        </div>
        <div class="form-group" >
            <label for="warehouse-digital-section">انبار دیجیتال</label>
            <input type="file" class="form-control text-left" id="warehouse-digital-section" name="warehouse-digital-section" aria-describedby="financial-section" placeholder="فایل مالی">
        </div>
        <div class="form-group" >
            <label for="warehouse-cultural-section">انبار فرهنگی</label>
            <input type="file" class="form-control text-left" id="warehouse-cultural-section" name="warehouse-cultural-section" aria-describedby="financial-section" placeholder="فایل مالی">
        </div>
        <div class="form-group" >
            <label for="warehouse-house-section">انبار خانگی</label>
            <input type="file" class="form-control text-left" id="warehouse-house-section" name="warehouse-house-section" aria-describedby="financial-section" placeholder="فایل مالی">
        </div>
        {% if error %}
        <div class="form-group" style="direction: rtl">
            {{ error|safe }}
        </div>
        {% else %}
        <div class="form-group" style="direction: rtl">
            {{ message|safe }}
        </div>
        {% endif %}
        <div class="form-group">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                بازگردانی
            </button>
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" style="display: none;" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">توجه</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="بستن">
                                <i class="ti-close"></i>
                            </button>
                        </div>
                        <div class="modal-body">
                            بازگردانی باعث از دست رفتن یا ایجاد آیتم تکراری نخواهد شد
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">بستن</button>
                            <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- ./ form -->
</div>
	<!-- Plugin scripts -->
	<script src="{% static 'admin-panel/vendors/bundle.js' %}"></script>

	<!-- App scripts -->
	<script src="{% static 'admin-panel/assets/js/app.js' %}"></script>
</body>

</html>
