{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>{{ page_title }}</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="{% static 'admin-panel/custom/favicon/favicon_256_256.png' %}">

	<!-- Theme Color -->
	<meta name="theme-color" content="#5867dd">
    
    <style>
    @font-face {
        font-family: "i1";
        src: url('{% static 'admin-panel/assets/fonts/farsi-fonts/iran-sans-500.woff2' %}') format('woff2'),
    }
    
    .iran_Sans {
        font-family: "i1", serif;
    }
    </style>
</head>

<body class="iran_Sans" style="background-color: #eaf0f7">

	<table style="box-sizing: border-box; font-size: 14px; width: 100%; background-color: #eaf0f7; margin: 0; line-height: 2; direction: rtl;" bgcolor="#eaf0f7">
		<tr>
			<td style="display: block !important; max-width: 600px !important; clear: both !important; margin: 0 auto;" valign="top">
				<div style="padding: 50px 0;">
					<table width="100%" cellpadding="0" cellspacing="0" style="border: 1px solid #e9e9e9;" bgcolor="#fff">
						<tr>
							<td style="padding: 20px; border-radius: 0;" align="center" valign="top"><img src="{% static 'admin-panel/custom/logo.png' %}" alt="image" style="margin-left: auto; margin-right: auto; display:block;width: 120px;"></td>
						</tr>
						<tr>
							<td style="color:#ffffff; background-color: green; padding: 20px; border-radius: 0; font-size: 22px" align="center" valign="top">پرداخت موفق</td>
						</tr>
						<tr>
							<td style="padding: 20px;" valign="top">
								<table width="100%" cellpadding="0" cellspacing="0">
									<tr>
										<td style="padding: 10px 10px 20px; font-size: 18px" valign="top">اعتبار حساب به میزان <span style="color: green">{{ charge_amount }}</span> با موفقیت افزایش یافت.</td>
									</tr>
                                    <tr>
										<td style="color: deepskyblue; padding: 10px 10px 20px; font-size: 14px" valign="top">شماره صورت حساب:
                                            {{ invoice.id }}</td>
									</tr>
                                    <tr>
										<td style="padding: 10px 10px 20px;" valign="top"><a href="{% url 'subscription:invoices-list' %}">ادامه</a></td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</div>
			</td>
		</tr>
	</table>

</body>

</html>
